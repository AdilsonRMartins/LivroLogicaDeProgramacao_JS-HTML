<script>
    function nextLine () {
        document.write("<br>");
    }
    function print(texto) {
        document.write(texto);
        nextLine();
    }
    function calcPontos(vitorias, empates) {
        return (vitorias * 3) + empates;
    }


    var vitorias = parseInt(prompt("Quantos jogos os CDC FC venceu?"));
    var empates = parseInt(prompt("Quantos jogos o CDC FC empatou?"));
    var pontos = calcPontos(vitorias, empates)

    var vitoriasAdversario = parseInt(prompt("Quantos jogos os advers치rio venceu?"));
    var empatesAdversario = parseInt(prompt("Quantos jogos o adversario empatou?"));
    var pontosAdversario = calcPontos(vitoriasAdversario, empatesAdversario)
    


    print("Nosso time tem " + pontos + " pontos.");

    if(pontos > pontosAdversario) {
        print("Nosso time est치 indo MELHOR que o Livros Velhos!");
    }
    if (pontos < pontosAdversario) {
        print("Nosso time est치 indo PIOR que o Livros Velhos!");
    }
    if (pontos == pontosAdversario) {
        print("Nosso time est치 EMPATADO com o Livros Velhos!")
    }
</script>
