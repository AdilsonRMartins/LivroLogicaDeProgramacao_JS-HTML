<h3>Álcool ou Gasolina?</h3>
<script>
    var capacidadeTanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;
    var consumoDeGasolina = (caminhoComGasolina / capacidadeTanque);
    var consumoDeAlcool = (caminhoComAlcool / capacidadeTanque);
    var precoDaGasolina = 2.90;
    var precoDoAlcool = 2.40;
    var precoPorKmGas = precoDaGasolina / consumoDeGasolina;
    var precoPorKmAlc = precoDoAlcool / consumoDeAlcool;
    document.write("Consumo do veículo com gasolina: " + consumoDeGasolina.toFixed(2) + "/km, sendo o custo: " + precoPorKmGas.toFixed(2) + "R$/km<br>");
    document.write("Consumo do veículo com álcool: " + consumoDeAlcool.toFixed(2) + "/km, sendo o custo: " + precoPorKmAlc.toFixed(2) + "R$/km<br>");
    
</script>
