<script>
    var ano = 2023;
    var eu = 25;
    var adriano = 26;
    var paulo = 32;
    var total = eu + adriano + paulo;
    var media = total / 3;
    document.write("Eu nasci em: " + (ano - eu) + "<br>");
    document.write("Adriano nasceu em: " + (ano - adriano) + "<br>");
    document.write("Paulo nasceu em: " + (ano - paulo) + "<br>");
    document.write((eu + adriano + paulo) / 3 + "<br>");
    document.write("A média de idade é: " + Math.round(media) + "<br>");

</script>
