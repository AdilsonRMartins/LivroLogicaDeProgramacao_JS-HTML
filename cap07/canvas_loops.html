<canvas id="tela" width="600" height="400"></canvas>
<script>
    function desenhaQuadradoVerde(x, y) {
        var tela = document.getElementById("tela");
        var c = tela.getContext("2d");

        c.fillStyle = "green";
        c.fillRect(x, y, 50, 50);

        c.strokeStyle = "black";
        c.strokeRect(x, y, 50, 50);
    }
    function desenhaQuadradoVermelho(x, y, cor) {
        var tela = document.getElementById("tela");
        var c = tela.getContext("2d");

        c.fillStyle = "red";
        c.fillRect(x, y, 50, 50);

        c.strokeStyle = "black";
        c.strokeRect(x, y, 50, 50);
    }
    function desenhaCirculoAzul(x, y) {
        var tela = document.getElementById("tela");
        var c = tela.getContext("2d");
        c.fillStyle = "blue";
        c.beginPath();
        var posicaoDoX = x + 25;
        c.arc(posicaoDoX, y, 25, 0, 2 * 3.14);
        c.fill();
    }


    var x = 0;
    for (var x = 0; x < 600; x = x + 50) {
        desenhaQuadradoVerde(x, 0);
        desenhaQuadradoVermelho(x, 50);
        desenhaCirculoAzul(x, 100)
    }

</script>
